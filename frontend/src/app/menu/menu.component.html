<mat-toolbar color="primary">
  <ng-container *ngIf="isAuthenticated">
    <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  </ng-container>
  <ng-container *ngIf="isAuthenticated">
    <button mat-button routerLink="/board-games" routerLinkActive="active">Board games</button>
  </ng-container>
  <ng-container *ngIf="isAuthenticated">
    <button mat-button color="primary" routerLink="/game-logs" routerLinkActive="active">Game logs</button>
  </ng-container>
  <ng-container *ngIf="!isAuthenticated">
    <button mat-button routerLink="/auth" routerLinkActive="active">Authenticate</button>
  </ng-container>
  <span class="spacer"></span>
  <ng-container *ngIf="isAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onSaveData()">Save Data</button>
      <button mat-menu-item (click)="onFetchData()">Fetch Data</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu">Manage</button>
  </ng-container>
</mat-toolbar>

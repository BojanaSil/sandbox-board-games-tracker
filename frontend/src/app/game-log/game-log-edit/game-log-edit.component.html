<h2 mat-dialog-title>{{ data ? 'Edit Entity' : 'Create Entity' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Game</mat-label>
      <input
        type="text"
        matInput
        formControlName="boardGameName"
        [value]="getSelectedGameName()"
        [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete"
       (optionSelected)="selectResult($event.option.value)">
        <mat-option *ngFor="let result of results" [value]="result.name">
          {{ result.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date of play</mat-label>
      <textarea matInput formControlName="dateOfPlay"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Number of times played</mat-label>
      <textarea matInput formControlName="timesPlayed"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Number of players</mat-label>
      <textarea matInput formControlName="numberOfPlayers"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Winner</mat-label>
      <textarea matInput formControlName="winner"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Average duration</mat-label>
      <textarea matInput formControlName="averageDuration"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
